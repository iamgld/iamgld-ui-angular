<button
  id="{{ name() }}"
  attr.aria-label="{{ name() }}"
  class="button button--{{ color() }} button--{{ size() }}"
  [class.button--disabled]="disabled()"
  [class.button--full]="full()"
  (click)="emitClick()"
  (keyup.enter)="keyup()">
  <!-- Icon -->
  @let innerIcon = icon();
  @if (innerIcon) {
    <gld-icon
      [moveTopToBottom]="moveTopToBottom()"
      [moveLeftToRight]="moveLeftToRight()"
      [icon]="innerIcon"
      [size]="iconSize() ?? size()"
      [disabled]="disabled()" />
  }
  <!-- Content -->
  <span>
    <ng-content>no content</ng-content>
  </span>
</button>

<!-- Only used by DropdownMenuComponent -->
<ng-content select="[gldDropdownMenuTemplate]" />
