<button
  id="{{ name() }}"
  attr.aria-label="{{ name() }}"
  class="button button--{{ color() }}"
  [class.button--disabled]="disabled()"
  [class.button--background]="background()"
  (click)="emitClick()"
  (keyup.enter)="keyup()">
  <!-- Icon -->
  <gld-icon
    [icon]="icon()"
    [size]="iconSize()"
    [space]="space()"
    [moveTopToBottom]="moveTopToBottom()"
    [moveLeftToRight]="moveLeftToRight()"
    [disabled]="disabled()" />
</button>

<!-- Only used by DropdownMenuComponent -->
<ng-content select="[gldDropdownMenuTemplate]" />
